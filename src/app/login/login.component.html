<form>
<mat-form-field>
  <mat-label>
    Email address
  </mat-label>
  <input matInput [(ngModel)]="email" name="email">
</mat-form-field>

<mat-form-field>
  <mat-label>
    Password
  </mat-label>
  <input matInput type="password"[(ngModel)]="password" name="password">
</mat-form-field>

  <button mat-raised-button (click)="login()">Login</button>
</form>
