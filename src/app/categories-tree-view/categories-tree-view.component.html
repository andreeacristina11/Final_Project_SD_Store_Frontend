<mat-tree [dataSource] = "dataSource" [treeControl] = "treeControl" class="category-tree-view">
  <mat-tree-node *matTreeNodeDef="let node">
    <button mat-button disabled="true"></button>
    <p (click)="checkNodeId(node)" style="margin:0">{{node.name}}</p>
    <button mat-icon-button>
      <mat-icon>
        add
      </mat-icon>
    </button>
    <button mat-icon-button (click)="showCategoryUpdateDialog(node.id)">
      <mat-icon>
        edit_note
      </mat-icon>
    </button>
    <button mat-icon-button (click)="showCategoryDeleteDialog(node.id)">
      <mat-icon>
        delete
      </mat-icon>
    </button>
  </mat-tree-node>
  <mat-nested-tree-node  *matTreeNodeDef="let node; when: hasSubcategories" matTreeNodeToggle>
    <li>
      <div class="category-element">
        <button mat-icon-button>
          <mat-icon>
            {{!treeControl.isExpanded(node) ? 'chevron_right' : 'expand_more'}}
          </mat-icon>
        </button>
        <p (click)="checkNodeId(node)"style="margin:0">{{node.name}}</p>
        <button mat-icon-button>
          <mat-icon>
            add
          </mat-icon>
        </button>
        <button mat-icon-button (click)="showCategoryUpdateDialog(node.id)">
          <mat-icon>
            edit_note
          </mat-icon>
        </button>
        <button mat-icon-button (click)="showCategoryDeleteDialog(node.id)">
          <mat-icon>
            delete
          </mat-icon>
        </button>
      </div>
      <ul [class.example-tree-invisible]="!treeControl.isExpanded(node)">
        <ng-container matTreeNodeOutlet></ng-container>
      </ul>
    </li>
  </mat-nested-tree-node>

</mat-tree>
